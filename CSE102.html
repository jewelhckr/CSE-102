    <script>

            // Number 1 (PDC-NID)
        for(var i = 1; i <= 100; i++){
            if(i%3 == 0 && i%5 !== 0){
                console.log(`${i}-NID`)
            } 
            else if(i%5 == 0 && i%3 !== 0){
                console.log(`${i}-PDC`)
            } 
            else if(i%3 == 0 && i%5 == 0){
                console.log(`${i}-NID-PDC`)
            }
            else {
                console.log("Neither PDC nor NID")
            }
        }

            //Number 6 (Grading)
            function grade () {
                // var score = prompt("Input Number");
                var score = scoreInput.value;
                if (score <= 59){
                    disp.innerText = "F";
                } else if (score <= 62) {
                    disp.innerText = "D-";
                }  else if (score <= 66) {
                    disp.innerText = "D";
                } else if (score <= 69) {
                    disp.innerText = "D+";
                } else if (score <= 72) {
                    disp.innerText = "C-";
                } else if (score <= 76) {
                    disp.innerText = "C";
                } else if (score <= 79) {
                    disp.innerText = "C+";
                } else if (score <= 82) {
                    disp.innerText = "B-";
                } else if (score <= 86) {
                    disp.innerText = "B";
                } else if (score <= 89) {
                    disp.innerText = "B+";
                } else if (score <= 92) {
                    disp.innerText = "A-";
                } else if (score <= 96) {
                    disp.innerText = "A";
                } else if (score <= 100) {
                    disp.innerText = "A+";
                } else  {
                        disp.innerText = "Invalid Input !!!";
                    }
                    
            }
